spring:
  application:
    name: user-management-service
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_user_management
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8881